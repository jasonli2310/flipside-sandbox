<body class="contact-form">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header"
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://www.flipsidetalk.com">
        <img class="section-image img-responsive logo" src="img/logo-no-text.png" alt="Logo" style="height:60px;">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="https://www.flipsidetalk.com/contact">
            <p class="nav-text"><b>Contact</b></p>
          </a>
        </li>

        <li>
          <a href="https://www.google.com">
            <button class="btn btn-default btn-sm submission white-text blue">Sign Up</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container content contact-content">

  <div class="row section blue white-text" style="height: auto;">
    <div class="col-sm-12 col-md-5">
      <h1 class="title"><b>Talk to us!</b></h1>
      <h2 class="sub-heading">We'd love to chat.</h1>
      <br><br><br>

    </div>
    <div class=" col-sm-12 col-md-offset-1 col-md-6">
      <form action="/create_inmail" method="post">
        <!-- Hidden input for authenticity token to protect from forgery -->
        <input name="authenticity_token" type="hidden" value="<%= form_authenticity_token %>">




        <!-- Label and input for name -->
        <div class="form-group">
          <label for="name" class="control-label">
            Your Name
          </label>

          <input type="text" id="name" name="name" placeholder="Flip Side" class="form-control">
        </div>

        <!-- Label and input for email -->
        <div class="form-group">
          <label for="email" class="control-label">
            Your Email
          </label>

          <input type="text" id="email" name="email" placeholder="flipside@email.com" class="form-control">
        </div>


        <!-- Label and input for message -->
        <div class="form-group">
          <label for="body" class="control-label">
            Message
          </label>
          <textarea id="body" name="body" placeholder="Hello! How are you?" class="form-control" rows="3"></textarea>
        </div>

        <a class="btn btn-default btn-lg depolarize-btn submission white-text red" href="">Send</a>


      </form>
    </div>
  </div>
</div>

<!-- FOOTER -->
